{% load staticfiles %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if system_setup.HeadTitle %}{{ system_setup.HeadTitle }}{% else %}YunOA{% endif %}</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/myself.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/skins/skin-green-light.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">

    {% block css %} {% endblock %}

    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition skin-green-light sidebar-mini">
<div class="wrapper">

    {% block main %}


    {% endblock %}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark" id="control_bulletin">
        <!-- Create the tabs -->
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            <li class="active"><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-table"></i></a>
            </li>
            <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Home tab content -->
            <div class="tab-pane active" id="control-sidebar-home-tab">
                <div style="margin:10% 30%" id="waitIco">
                    <i class="fa fa-spinner fa-spin fa-5x"></i>
                </div>
                <!--............分类.................-->

                <!--.............................-->
                <!-- /.control-sidebar-menu -->

                <!-- /.control-sidebar-menu -->

            </div>
            <!-- /.tab-pane -->
            <!-- Stats tab content -->
            <div class="tab-pane" id="control-sidebar-stats-tab">Stats Tab Content</div>
            <!-- /.tab-pane -->
            <!-- Settings tab content -->
            <div class="tab-pane" id="control-sidebar-settings-tab">
                <form method="post">
                    <h3 class="control-sidebar-heading">云谷电力</h3>

                    <div class="form-group">
                        <p>
                            乘风破浪前程广，鼎立创新步步高
                        </p>
                    </div>
                    <!-- /.form-group -->
                </form>
            </div>
            <!-- /.tab-pane -->
        </div>
    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/app.min.js' %}"></script>
<script src="{% static 'dist/js/glo-mess.js' %}"></script>
<script src="{% static 'js/plugins/layer/layer.js' %}"></script>
<script>
    var bulletin_info_bool = true;  // 初始没有获取公告信息
    function getBulletin() {
        if ($("#control_bulletin").attr("class").search("open") == -1) {
            if (bulletin_info_bool) {
                $.ajax({
                    type: 'get',
                    url: "{% url 'bulletin_show' %}",
                    cache: false,
                    success: function (msg) {
                        $("#waitIco").remove();
                        bulletin_info_bool = false;
                        if (msg.status == 'success') {
                            AppendBulletin(msg.data)
                        } else {

                        }
                        return;
                    }
                });
            }
        }
    }

    function AppendBulletin(data) {
        var _type = '<h3 class="control-sidebar-heading">',
            _ul = '<ul class="control-sidebar-menu">', // 缺</ul>
            _li = '<li style="list-style:none;">' +
                '<div style="margin:0px; padding:0px; font-size:0px; height:1px; overflow:hidden; background:#FAEBD7;"></div>',
            _a = '<a href="#" onclick="showBulletin(',

            _ae = ')"</a>',
            _lih = '<div style="margin-left: 15px;margin-right: 15px;"><h5>',
            _li2 = '</h5><p>',
            _lie = '</p></div></li>';

        for (var i in data) {
            $("#control-sidebar-home-tab").append(
                _type+i+"</h3>"+_ul
            )
            $.each(data[i], function (i, item) {
                var create_time = item.create_time;
                create_time = create_time.split("T")[0]
                $("#control-sidebar-home-tab").append(
                _li +
                    _a + "'" +item.title +"'," + "'" + item.type__title +"'," +"'"+ item.file_content+"'"+
                        _ae+_lih+ create_time +_li2+ item.title +_lie
            )
            })
            $("#control-sidebar-home-tab").append(
                "</ul>"
            )

        }
    }
    function showBulletin(title, type_title, file_content) {
            var lay = layer.open({
                            type: 2,
                            title: '【'+type_title+'】·   '+title,
                            shadeClose: false,
                            maxmin: true,
                            area: ['800px', '400px'],
                            content: ["{{ MEDIA_URL }}"+file_content],
                            end: function () {
                                oDataTable.ajax.reload();
                            }
                        });
            layer.full(lay)
        }

</script>

{% block javascripts %}{% endblock %}

</body>
</html>
